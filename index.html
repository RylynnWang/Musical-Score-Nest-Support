<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Musical Score Nest - 支持</title>
  <style>
    body {font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      max-width: 600px; margin: 40px auto; padding: 20px; line-height: 1.6; background: #fff; color: #333;}
    h1 {color: #1a1a1a; font-size: 1.8rem; margin-bottom: 0.5rem;}
    .app-name {color: #007aff; font-weight: bold;}
    p {margin: 1rem 0;}
    a {color: #007aff; text-decoration: none;}
    a:hover {text-decoration: underline;}
    .contact {font-size: 1.1rem;}
  </style>
</head>
<body>
  <h1><span class="app-name">Musical Score Nest</span> <span data-i18n="title">支持</span></h1>
  <p data-i18n="description">感谢您使用 <strong>Musical Score Nest</strong>！如遇任何问题或需要帮助，请通过以下方式联系我：</p>
  <p class="contact"><strong data-i18n="email">邮箱：</strong> <a href="mailto:wyj11427@163.com">wyj11427@163.com</a></p>
  <p data-i18n="response">我会尽快回复您。</p>
  <hr style="margin: 2rem 0; border: none; border-top: 1px solid #eee;">
  <p style="font-size: 0.9rem; color: #666;" data-i18n="footer">© 2025 王御嘉 | Musical Score Nest 支持页面</p>

  <script>
    const translations = {
      'zh': {
        title: '支持',
        description: '感谢您使用 <strong>Musical Score Nest</strong>！如遇任何问题或需要帮助，请通过以下方式联系我：',
        email: '邮箱：',
        response: '我会尽快回复您。',
        footer: '© 2025 王御嘉 | Musical Score Nest 支持页面'
      },
      'en': {
        title: 'Support',
        description: 'Thank you for using <strong>Musical Score Nest</strong>! If you have any questions or need help, please contact me:',
        email: 'Email:',
        response: 'I will reply as soon as possible.',
        footer: '© 2025 Wang Yujia | Musical Score Nest Support'
      }
    };

    function setLanguage(lang) {
      const t = translations[lang] || translations['en'];
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (t[key]) {
          el.innerHTML = t[key];
        }
      });
      document.documentElement.lang = lang === 'zh' ? 'zh-CN' : 'en';
    }

    // 检测浏览器语言
    const userLang = navigator.language || navigator.userLanguage;
    const lang = userLang.startsWith('zh') ? 'zh' : 'en';
    setLanguage(lang);
  </script>
</body>
</html>
